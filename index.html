<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pathfinder for travellers">
    <meta name="keywords" content="route, pathfinder, travell, guide">
    <meta name="author" content="Sylwia Tur">
    <title>PATHFINDER</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="header-inner">
          <div class="menu">
            <ul>
              <li class="list"><a href="#about">ABOUT</a></li>
              <li class="list"><a href="#finder">FINDER</a></li>
            </ul>
          </div>
          <div class="logo">
            <h1>PATHFINDER</h1>
            <h2>FOR TRAVELERS</h2>
          </div>
        </div>
      </div>
    </section>
      
      <div id="pages">
        <section id="about">
          <div class="container">
            <div class="about-inner-wrapper">
              <div class="plan">
                <div class="plan-text">
                  <h2>PLAN YOUR JOURNEYS</h2>
                  <p>Pick attractions and book hotels</p>
                </div>                 
                <div class="plan-img">
                  <img src="../images/1.jpg" alt="1">
                </div>
              </div>
              <div class="minimalize">
                <div class="minimalize-text">
                  <h2>MINIMALIZE BOREDOM</h2>
                  <p>Pick routes that are short and attractive</p>
                </div>
                <div class="minimalize-img">
                  <img src="../images/2.jpg" alt="2">
                </div>
              </div>
            </div>
        </div>
        </section>
        <section id="finder">
          <div class="finder-wrapper container">
          <div class="route_app_div">
            <h2>DRAW ROUTE</h2>
          </div>
          <div class="route_table">

          </div>
          <div class="button_table">
              
          </div>
        </div>
        </section>
      </div>
      <section class="footer">
        <p class="footer_text">All rights reserved</p>
      </section>
  </body>
</html>
