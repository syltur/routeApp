<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfinder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/9a007d3f19.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.all.min.js" integrity="sha512-IZ95TbsPTDl3eT5GwqTJH/14xZ2feLEGJRbII6bRKtE/HC6x3N4cHye7yyikadgAsuiddCY2+6gMntpVHL1gHw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header class="header">
      <div class="header-splash">
        <div class="container">
          <div class="navigation-bar row ">
            <div class="col">
              <a href="#about">ABOUT</a>
            </div>
            <div class="col">
              <a href="#finder" class="left">FINDER</a>
            </div>
          </div>
          <div class="splash-title">
            <div class="row">
              <div class="col-md-12">
                <h1 class="splash-main-title">PATHFINDER</h1>
                <div class="row">
                  <div class="col-md-12 ">
                    <h3 class="splash-main-subtitle">FOR TRAVELERS</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
  </header>

  <div id="pages" class="pages-wrapper">
    <section id="about">
      <div id="about-page" class="about-page-wrapper container"></div>
    </section>
    <div id="finder">
      <div class="row container justify-content-center">
      <div id="finder-page" class="finder-page-wrapper justify-content-center"></div>
      </div>
    </div>
  </div>

 <!--about page template-->
 <script id="template-about-page" type="text/x-handlebars-template">
  <div class="">
    <div class="row">
      <div class="box-wrapper box-left col-12-md ">
        <img src="./images/1.jpg" class="reveal fade-left">
        <h1 class="col-md-12 reveal fade-left">PLAN YOUR JOURNEYS</h1>
        <h2 class="col-md-12 reveal fade-left">Pick attractions and book hotels</h2>
      </div>
  </div>
  <div class="row">
    <div class="box-wrapper-big col-12-md">
      <img src="./images/2.jpg" class="reveal fade-right">
      <div class="box-text-wrapper" >
        <h1 class="reveal fade-right">MINIMALIZE BOREDOM</h1>
        <h2 class="reveal fade-right">Pick routes that are short and attractive</h2>
      </div>
    </div>
  </div>

  </div>
</script>
<!--end of about page template-->

<!--finder page template-->
<script id="template-finder-page" type="text/x-handlebars-template">
  <div class="container">
      <div class="row"></div>
      <div class="col-12-sd finder-instruction">
        <h2 class="stage-one button-active">DRAW ROUTES</h2>
        <h2 class="stage-two">PICK START END FINISH</h2>
        <h2 class="stage-three">THE BEST ROUTE IS...</h2>

      </div>
      <div class="col-12-md grid-container justify-content-center">
      </div>
      <div class="row justify-content-center">
        <div class="col-sd-12 button-wrapper justify-content-center">
        <button id="button-finder" class="finder-start button-active">FINISH DRAWING</button>
        <button id="button-start-finish" class="finder-start-finish">COMPUTE</button>

        <button id="button-compute" class="finder-compute">START AGAIN</button>

      </div>
      </div>
    
  </div>
</script>
<!--end of finder page template-->

<footer>
All rights reserved.
</footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/app.js" type="module"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
